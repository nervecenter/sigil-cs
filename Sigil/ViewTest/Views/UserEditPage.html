<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<link rel="stylesheet" type="text/css" href="Content.css"></link>
	<script type="text/javascript" src="Voting.js"></script>
</head>
<body class="page">
	<div class="page-container">
		<section class="page-header">
			<a href="FrontPage.html" class="logo"><img src="../Content/Images/logo-small.png"></img></a>
			<nav class="header-link-container">
				<form class="search-box-form">
					<button class="search-submit-button" type="submit"><img src="../Content/Images/search-icon-small.png"></img></button>
					<input class="search-query" type="text" placeholder="Search for a company, organization, or person"></input>
				</form>
				<a href="FrontPage.html" class="header-link"><img class="header-user-icon" src="../Content/Images/usericons/nervecenter_large.png"></img>Nerve</a>
				<a href="FrontPage.html" class="header-link">Log Out</a>
			</nav>
		</section>
		<section class="main">
			<div class="first-column">
				<article class="user-edit-body">
					<h3>Edit profile: nervecenter</h3>
					<form class="user-edit-form">
					<input class="user-edit-input" type="text" placeholder="Display name"></input>
					<br>
					<input class="user-edit-input" type="text" placeholder="Email"></input>
					<br>
					<select name="country">
						<option value="usa" selected>United States</option>
					</select>
					<br>
					<select name="state">
						<option value="fl" selected>Florida</option>
					</select>
					<br>
					<select name="city">
						<option value="tampa" selected>Tampa</option>
					</select>
					<br>
					<button class="user-edit-submit-button" type="submit">Submit</button>
				</form>
				</article>
			</div>
			<div class="second-column">
				<div class="user-page-databox">
					<span class="user-databox-header">U S E R</span>
					<img class="user-databox-icon" src="../Content/Images/usericons/nervecenter_large.png"></img>
					<div class="user-databox-data">
						Nerve<br>
						<span class="user-databox-memberdate">Member since August 2015</span>
					</div>
					<br class="clear">
					<div class="user-actions">
						Profile
						<br>
						Report
					</div>
				</div>
				<div class="placeholder">
					Ads go here.
				</div>
			</div>
		</section>
	</div>
	<div class="footer-container">
		<section class="page-footer">
			<div class="footer-column">
				<a href="FrontPage.html"><img src="../Content/Images/logo-small.png"></img></a><br>
				<a href="FrontPage.html" class="tagline">The Feedback Destination</a>
				<p class="address">
					12345 Some St.
					<br></br>
					Tampa FL, 33333
				</p>
			</div>
			<div class="footer-column">
				<ul class="footer-list">
					<li><a href="FrontPage.html" class="footer-list-item">About</a></li>
					<li><a href="FrontPage.html" class="footer-list-item">Legal</a></li>
					<li><a href="FrontPage.html" class="footer-list-item">Advertise</a></li>
					<li><a href="FrontPage.html" class="footer-list-item">Support</a></li>
				</ul>
			</div>
			<div class="footer-column">
				<ul class="footer-list">
					<li><a href="FrontPage.html" class="footer-list-item">Twitter</a></li>
					<li><a href="FrontPage.html" class="footer-list-item">Facebook</a></li>

					<li><a href="http://asp.net" class="aspnet">Powered by ASP.NET</a></li>
				</ul>
			</div>

	</div>
